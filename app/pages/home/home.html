<ion-navbar *navbar>
  <ion-title>
    <img class="logo" src="../../img/codeofwar.png"/>
  </ion-title>
</ion-navbar>

<ion-content padding class="page-home">
  <h2>Welcome to Code Of War 5 Héro !</h2>
  <p>
    Entrer la clé d'api qui vous a été fourni lors de votre inscription.
  </p>
  <p>
    Si vous n'êtes pas inscrit, faites le !
    C'est par <a href="http://www.codeofwar.net/">ici</a>.
  </p>
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-settings placeholder-icon"></i>
      <ion-input type="text" placeholder="Clé d'api"></ion-input>
    </label>
  </div>
  <button primary menuToggle>Jouer</button>
  <ion-list>
    <ion-header>
      <ion-item>
        <ion-input type="text" placeholder="Search ..." (input)="searchMovieDB($event, searchKey)"></ion-input>
      </ion-item>
    </ion-header>

    <ion-item *ngFor="#movie of movies" (click)="itemTapped($event, movie)">
      <ion-avatar item-left>
        <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
      </ion-avatar>
      <h2>{{movie.original_title}}</h2>
      <p class="item-description">{{movie.overview}}</p>
    </ion-item>
  </ion-list>
</ion-content>
